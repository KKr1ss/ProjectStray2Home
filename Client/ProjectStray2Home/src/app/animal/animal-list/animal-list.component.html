<div *ngIf="animals$ | async as animals; else loading">
  <mat-grid-list cols="5" style="width: 100%;" rowHeight=35vh>
    <mat-grid-tile *ngFor="let animal of animals">
      <div class="tile">
        <app-animal-thumbnail [animal]="animal"></app-animal-thumbnail>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div [hidden]="isBusy">
  <mat-paginator (page)="getData($event)"
                 [pageSize]="20"
                 [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons></mat-paginator>
</div>


<ng-template #loading>
  <div>
    <mat-progress-spinner style="margin: 0 auto" mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
